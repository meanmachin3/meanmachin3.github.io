<div id="education">
    <h2 class="heading">Education</h2>
    {% for college in site.data.education %}
    <div class="education-block">
        <h3>{{ college.name }}</h3>
        <span class="education-date">{{ college.year }}</span>
        <h4>{{ college.specialization }}</h4>
        <p>
            {{ college.grade }}
        </p>
    </div>
    {% endfor %}
    <!-- End .education-block -->
</div>
<!-- End #education -->
